<html>
    <head>
        <title>Fanfou API Console</title>
        <script src="jquery.js"></script>
        <script>
            $(function(){
            	function htmlencode(string) {
            			    return string.replace(/\&/g,'&'+'amp;').replace(/</g,'&'+'lt;')
            			            .replace(/>/g,'&'+'gt;').replace(/\'/g,'&'+'apos;').replace(/\"/g,'&'+'quot;');
                }
                $("#commit").click(function(){
                    $.post('/commit',JSON.stringify({
                        path: $('#path').val(),
                        method: 'GET',
                        oauth: $('#oauth').attr('checked'),
                    }),function(data){
                        $('#result').html(htmlencode(JSON.stringify(data,false,2)));
                    });
                });
            });
        </script>
    </head>
    <body>
        <a href="/login">Login</a><br/>
        <input type='text' name='path' id='path' value="/account/verify_credentials.json" size="100"/>
        <input type="checkbox" name="oauth" id="oauth" />OAuth?
        <button id='commit'>Commit</button>
        <pre id='result'></pre>
    </body>
</html>
